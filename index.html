<!DOCTYPE html>
<html>
<head>
	<title>Train Timer</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div>

	<div>
	 	<h1>Anytime is Train Time</h1>
	 	<h2>Choo Choo. Chee Chee.</h2>
	</div>
	<h2>Train Schedule</h2>

	<p>Train Name</p>																			<!-- displays all train info -->
	<p>Destination</p>
	<p>Frequency (min)</p>
	<p>Next Arrival</p>
	<p>Minutes Away</p>

	<h2>Add Train</h2>

	<p>Train Name</p>																			<!-- Stores added train times and info -->
	<input type="text" class="form-control" id="trainName">
	<p>Destination</p>
	<input type="text" class="form-control" id="trainDestination">
	<p>First Train Time (HHmm - military time)</p>
	<input type="text" class="form-control" id="trainTime">
	<p>Frequency (min)</p>
	<input type="text" class="form-control" id="trainFrequency">

	<button type="submit" class="btn btn-primary" id="trainAdd">Submit</button>					<!-- submission button for new trains -->

</div>

<script src="https://code.jquery.com/jquery-3.1.0.js"></script>									<!-- jquery link -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>		<!-- moment.js link -->
<script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>					<!-- firebase link -->
<script type="text/javascript" src="app.js"></script>											<!-- javascript link -->

</body>
</html>
